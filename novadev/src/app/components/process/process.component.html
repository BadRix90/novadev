<section class="process">
  <div class="process__container">
    <div class="process__header">
      <h2 class="process__title">Prozess</h2>
      <p class="process__subtitle">
        Klare Milestones, saubere Übergaben, transparente Kommunikation.
      </p>
    </div>

    <div class="process__timeline">
      <div 
        *ngFor="let step of processSteps; let i = index"
        class="process__step"
        [attr.data-step]="i + 1">
        
        <div class="process__step-number">
          Schritt {{ i + 1 }}
        </div>
        
        <div class="process__step-content">
          <h3 class="process__step-title">{{ step.title }}</h3>
          <p class="process__step-description">{{ step.description }}</p>
          
          <div class="process__step-details" *ngIf="step.details">
            <ul class="process__step-list">
              <li *ngFor="let detail of step.details">{{ detail }}</li>
            </ul>
          </div>
          
          <div class="process__step-duration" *ngIf="step.duration">
            <span class="process__step-duration-label">Dauer:</span>
            <span class="process__step-duration-value">{{ step.duration }}</span>
          </div>
        </div>

        <div class="process__step-icon">
          <span class="process__step-icon-text">{{ getStepIcon(i) }}</span>
        </div>
      </div>
    </div>

    <div class="process__cta">
      <p class="process__cta-text">
        Bereit für den ersten Schritt?
      </p>
      <a href="#contact" class="process__cta-button">
        Projekt starten
      </a>
    </div>
  </div>
</section>
