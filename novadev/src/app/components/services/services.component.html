<section id="services" class="services">
  <div class="services__container">
    <div class="services__header">
      <h2 class="services__title">Leistungen</h2>
      <p class="services__subtitle">
        Experimente willkommen. Qualität Pflicht.
      </p>
    </div>

    <div class="services__grid">
      <div class="services__card" 
           *ngFor="let service of services; let i = index"
           [attr.data-index]="i">
        <div class="services__card-number">
          Service {{ String(i + 1).padStart(2, '0') }}
        </div>
        <h3 class="services__card-title">{{ service.title }}</h3>
        <p class="services__card-description">{{ service.description }}</p>
        <a href="#contact" class="services__card-link">
          Mehr erfahren →
        </a>
      </div>
    </div>
  </div>
</section>
