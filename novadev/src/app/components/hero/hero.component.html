<section class="hero" id="start">
  <div class="hero__container">
    <div class="hero__content">
      <div class="hero__badge">
        <span class="hero__badge-highlight">2025 Ready</span>
        <span class="hero__badge-separator">·</span>
        <span>Industrial</span>
        <span class="hero__badge-separator">·</span>
        <span>PWA</span>
        <span class="hero__badge-separator">·</span>
        <span>DSGVO-clean</span>
      </div>

      <h1 class="hero__headline">
        SaltCity Web - Webentwicklung für KMU
      </h1>

      <p class="hero__subline">
        Funktionale Angular-Lösungen ohne unnötigen Ballast
      </p>

      <div class="hero__key-facts">
        <div class="hero__fact">
          <span class="hero__fact-label">Stundensatz</span>
          <span class="hero__fact-value">65€/h</span>
        </div>
        <div class="hero__fact">
          <span class="hero__fact-label">Fokus</span>
          <span class="hero__fact-value">KMU</span>
        </div>
        <div class="hero__fact">
          <span class="hero__fact-label">Tech</span>
          <span class="hero__fact-value">Angular 20</span>
        </div>
        <div class="hero__fact">
          <span class="hero__fact-label">Seit</span>
          <span class="hero__fact-value">2025</span>
        </div>
      </div>

      <div class="hero__actions">
        <a href="/#contact" class="hero__cta-primary" (click)="scrollToSection('contact', $event)">
          Projekt besprechen
        </a>
        <a href="/#services" class="hero__cta-secondary" (click)="scrollToSection('services', $event)">
          Leistungen ansehen
        </a>
      </div>
    </div>
  </div>
</section>
