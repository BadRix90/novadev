<section class="portfolio" id="portfolio">
  <div class="portfolio__container">
    <div class="portfolio__header">
      <h2 class="portfolio__title">Projekte</h2>
      <p class="portfolio__subtitle">
        Ausgewaehlte Arbeiten - funktional, modern, durchdacht
      </p>
    </div>

    <div class="portfolio__grid">
      @for (project of projects; track project.id) {
        <a 
          [href]="project.url" 
          target="_blank" 
          rel="noopener noreferrer"
          class="portfolio__card"
          (click)="trackProjectClick(project.title)">
          
          <div class="portfolio__card-header">
            <h3 class="portfolio__card-title">{{ project.title }}</h3>
            <span class="portfolio__card-icon">â†’</span>
          </div>
          
          <p class="portfolio__card-description">{{ project.description }}</p>
          
          <div class="portfolio__tech-stack">
            @for (tech of project.techStack; track tech) {
              <span class="portfolio__tech-badge">{{ tech }}</span>
            }
          </div>
          
          <div class="portfolio__card-footer">
            <span class="portfolio__link-text">{{ project.linkText }}</span>
          </div>
        </a>
      }
    </div>
  </div>
</section>
