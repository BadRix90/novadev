<div class="about-page">
  <section class="about">
    <div class="about__container">
      <!-- Header -->
      <div class="about__header">
        <h1 class="about__title">{{ texts.header.title }}</h1>
        <p class="about__subtitle">{{ texts.header.subtitle }}</p>
      </div>

      <!-- Content -->
      <div class="about__content">
        <!-- Image -->
        <div class="about__image-wrapper">
          <div class="about__image">
            <img src="assets/img/kay.webp" alt="GrÃ¼nder SaltCity Web" class="about__profile-image" loading="lazy">
          </div>
        </div>

        <!-- Text -->
        <div class="about__text">
          <!-- Intro -->
          <div class="about__section">
            <h2 class="about__section-title">{{ texts.intro.title }}</h2>
            <p class="about__paragraph">{{ texts.intro.text }}</p>
          </div>

          <!-- Approach -->
          <div class="about__section">
            <h2 class="about__section-title">{{ texts.approach.title }}</h2>
            <p class="about__paragraph">{{ texts.approach.text }}</p>
          </div>

          <!-- Values Grid -->
          <div class="about__values">
            @for (value of texts.values; track value.title) {
              <div class="value-card">
                <lucide-icon 
                  [img]="icons[value.icon]" 
                  class="value-card__icon"
                  [size]="32">
                </lucide-icon>
                <h3 class="value-card__title">{{ value.title }}</h3>
                <p class="value-card__text">{{ value.text }}</p>
              </div>
            }
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
