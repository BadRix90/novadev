<div class="about-page">
  <!-- Page Header (wie Services!) -->
  <section class="about-header">
    <div class="about-header__container">
      <h1 class="about-header__title">{{ texts.header.title }}</h1>
      <p class="about-header__subtitle">{{ texts.header.subtitle }}</p>
    </div>
  </section>

  <!-- Content Section -->
  <section class="about-content">
    <div class="about-content__container">
      
      <!-- Bild + Text Grid -->
      <div class="about-layout">
        <!-- Bild links -->
        <div class="about-image-wrapper">
          <div class="about-image">
            <img src="assets/img/kay.webp" alt="Founder Novadev" class="about-profile-image" loading="lazy">
          </div>
        </div>

        <!-- Content rechts -->
        <div class="about-text">
          <!-- Intro -->
          <div class="about-card">
            <h2 class="about-card__title">{{ texts.intro.title }}</h2>
            <p class="about-card__text">{{ texts.intro.text }}</p>
          </div>

          <!-- Approach -->
          <div class="about-card">
            <h2 class="about-card__title">{{ texts.approach.title }}</h2>
            <p class="about-card__text">{{ texts.approach.text }}</p>
          </div>
        </div>
      </div>

      <!-- Values Grid -->
      <div class="about-values-grid">
        @for (value of texts.values; track value.title) {
          <div class="about-card">
            <lucide-icon 
              [img]="icons[value.icon]" 
              class="about-card__icon"
              [size]="48">
            </lucide-icon>
            <h3 class="about-card__title">{{ value.title }}</h3>
            <p class="about-card__text">{{ value.text }}</p>
          </div>
        }
      </div>

    </div>
  </section>
</div>
