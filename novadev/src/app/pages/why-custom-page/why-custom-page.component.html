<div class="why-custom-page">
  <!-- Header Section -->
  <section class="why-custom-header">
    <div class="why-custom-header__container">
      <h1 class="why-custom-header__title">{{ texts.header.title }}</h1>
      <p class="why-custom-header__subtitle">{{ texts.header.subtitle }}</p>
    </div>
  </section>

  <!-- Intro Section -->
  <section class="intro">
    <div class="intro__container">
      <p class="intro__text">{{ texts.intro.text }}</p>
    </div>
  </section>

  <!-- Benefits Grid (Reachoria-Style) -->
  <section class="benefits">
    <div class="benefits__container">
      <div class="benefits__grid">
        @for (benefit of texts.benefits; track benefit.title) {
          <div class="benefit-card">
            <lucide-icon 
              [img]="icons[benefit.icon]" 
              class="benefit-card__icon"
              [size]="48">
            </lucide-icon>
            <h3 class="benefit-card__title">{{ benefit.title }}</h3>
            <p class="benefit-card__description">{{ benefit.description }}</p>
          </div>
        }
      </div>
    </div>
  </section>

  <!-- CTA Section -->
  <section class="cta-section">
    <div class="cta-section__container">
      <h2 class="cta-section__title">{{ texts.cta.title }}</h2>
      <p class="cta-section__text">{{ texts.cta.text }}</p>
      <a routerLink="/kontakt" class="cta-section__button">
        {{ texts.cta.button }}
      </a>
    </div>
  </section>
</div>
