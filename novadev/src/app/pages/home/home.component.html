<div class="home-page">
  <!-- Hero Section -->
  <app-hero></app-hero>

  <!-- Quick Intro -->
  <section class="intro">
    <div class="intro__container">
      <h2 class="intro__headline">{{ texts.intro.headline }}</h2>
      <p class="intro__text">{{ texts.intro.text }}</p>
    </div>
  </section>

  <!-- Feature Cards -->
  <section class="features">
    <div class="features__container">
      @for (card of texts.features; track card.title) {
        <div class="feature-card">
          <div class="feature-card__icon">{{ card.icon }}</div>
          <h3 class="feature-card__title">{{ card.title }}</h3>
          <p class="feature-card__description">{{ card.description }}</p>
          <a [routerLink]="card.link" class="feature-card__link">
            {{ card.linkText }}
          </a>
        </div>
      }
    </div>
  </section>

  <!-- CTA Section -->
  <section class="cta-section">
    <div class="cta-section__container">
      <h2 class="cta-section__headline">{{ texts.cta.headline }}</h2>
      <p class="cta-section__text">{{ texts.cta.text }}</p>
      <button class="cta-section__button" routerLink="/kontakt">
        {{ texts.cta.buttonText }}
      </button>
    </div>
  </section>
</div>
