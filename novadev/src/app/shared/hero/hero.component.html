<section class="hero" id="start">

  <div #heroBackground class="hero__background">
    <div class="hero__overlay"></div>
  </div>

  <div class="hero__container">
    <div #heroContent class="hero__content">

      <div class="hero__badge">
        @for (item of texts.badge.items; track item; let i = $index) {
          @if (i === 0) {
            <span class="hero__badge-highlight">{{ item }}</span>
          } @else {
            <span class="hero__badge-separator">Â·</span>
            <span>{{ item }}</span>
          }
        }
      </div>

      <h1 class="hero__headline">{{ texts.headline }}</h1>

      <p class="hero__subline">{{ texts.subline }}</p>

      <div class="hero__key-facts">
        @for (fact of texts.facts; track fact.label) {
          <div class="hero__fact">
            <span class="hero__fact-label">{{ fact.label }}</span>
            <span class="hero__fact-value">{{ fact.value }}</span>
          </div>
        }
      </div>

      <div class="hero__actions">
        <a routerLink="/kontakt" class="hero__cta-primary">
          {{ texts.cta.primary }}
        </a>
        <a routerLink="/leistungen" class="hero__cta-secondary">
          {{ texts.cta.secondary }}
        </a>
      </div>
    </div>
  </div>
</section>
