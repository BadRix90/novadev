<div class="nav">
  <!-- Logo Links -->
  <a routerLink="/" class="nav__logo" aria-label="NovaDev - Zur Startseite">
    <img src="assets/logo/novadev_logo.png" alt="NovaDev Logo" class="nav__logo-img">
  </a>

  <!-- Navigation Island (Mitte) - Desktop -->
  <nav class="nav__island" aria-label="Hauptnavigation">
    <a class="nav__link" routerLink="/leistungen" routerLinkActive="active">Leistungen</a>
    <a class="nav__link" routerLink="/warum-custom-development" routerLinkActive="active">Warum Custom?</a>
    <a class="nav__link" routerLink="/ueber-uns" routerLinkActive="active">Über uns</a>
    <a class="nav__link" routerLink="/projekte" routerLinkActive="active">Projekte</a>
    <a class="nav__link" routerLink="/kontakt" routerLinkActive="active">Kontakt</a>
  </nav>

  <!-- Switches Rechts (Desktop) -->
  <div class="nav__actions">
    <app-language-toggle></app-language-toggle>
    <app-theme-toggle></app-theme-toggle>
  </div>

  <!-- Mobile Menu Button -->
  <button class="nav__mobile-toggle" 
    [attr.aria-label]="isMobileMenuOpen ? 'Menü schließen' : 'Menü öffnen'"
    (click)="toggleMobileMenu()">
    <span class="nav__burger"></span>
    <span class="nav__burger"></span>
    <span class="nav__burger"></span>
  </button>
</div>

<!-- Mobile Menu (außerhalb) -->
<div class="nav__mobile" [class.nav__mobile--open]="isMobileMenuOpen">
  <a class="nav__mobile-link" routerLink="/" (click)="closeMobileMenu()">Start</a>
  <a class="nav__mobile-link" routerLink="/leistungen" (click)="closeMobileMenu()">Leistungen</a>
  <a class="nav__mobile-link" routerLink="/warum-custom-development" (click)="closeMobileMenu()">Warum Custom?</a>
  <a class="nav__mobile-link" routerLink="/ueber-uns" (click)="closeMobileMenu()">Über uns</a>
  <a class="nav__mobile-link" routerLink="/projekte" (click)="closeMobileMenu()">Projekte</a>
  <a class="nav__mobile-link" routerLink="/kontakt" (click)="closeMobileMenu()">Kontakt</a>
  
  <div class="nav__mobile-switches">
    <app-language-toggle></app-language-toggle>
    <app-theme-toggle></app-theme-toggle>
  </div>
</div>
